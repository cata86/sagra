<ion-view class="itemView" view-title="{{item.title}} - Selezione tavolo" >
    <ion-content overflow-scroll="true">

        <div class="button-bar">
            <a class="{{btnSelectedInAttesa ? 'button button-positive' : 'button button-outline button-positive'}}" ng-click="setInAttesa()" >In Attesa</a>
            <a class="{{!btnSelectedInAttesa ? 'button button-positive' : 'button button-outline button-positive'}}"  ng-click="setTutti()" >Tutti</a>
        </div>
        <div class="row">
          <div class="col">
            <div class="bar bar-header item-input-inset" >
              <input type="number" placeholder="Ricerca tavolo ..." ng-model="search.codice" />
            </div>
          </div>
          <div class="col">
          <button class="button icon-left ion-android-refresh button-positive button-refresh"
              ng-click="aggiornaTavoli()"></button>
          </div>
        </div>
        <ion-list can-swipe="true" class="list-sagra list-ordini-scelta-tavolo">
          <a class="item item-icon-left item-icon-right"  ng-click="visualizzaTavolo(tavolo)" ng-repeat="tavolo in tavoliAccomodati | filter:((search.codice===null)?undefined:search) ">
            <i class="icon ion-record" ng-style="{{getColoreStatoTavolo(tavolo.stato)}}" title="{{tavolo.stato}}"></i>
            <div class="row ">
              <div class="col">
                <span>{{tavolo.descrizione}} </span>
                <span ng-show="tavolo.ospiti"> (OSPITI)</span>
              </div>
              <div class="col">
                <span class="orarioAccomodato">{{tavolo.accomodatoOrario | date : 'HH:mm'}}</span>
              </div>
            </div>
            <i class="icon ion-chevron-right" ></i>
          </a>
        </ion-list>


  </ion-content>
</ion-view>
