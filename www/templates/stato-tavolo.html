<ion-view class="itemView" view-title="{{item.title}} - Selezione tavolo" >
    <ion-content overflow-scroll="true">

        <div class="bar bar-header item-input-inset" >
          <input type="number" placeholder="Ricerca tavolo ..." ng-model="search.codice" />
        </div>
        <ion-list can-swipe="true" class="list-sagra list-ordini-scelta-tavolo">
          <a class="item item-icon-left item-icon-right"  ng-click="modificaStatoTavolo(tavolo)" ng-repeat="tavolo in tavoliAccomodati| filter:((search.codice===null)?undefined:search) ">
            <i class="icon ion-record" ng-style="{{getColoreStatoTavolo(tavolo.stato)}}" title="{{tavolo.stato}}"></i>
            <div class="row">
              <div class="col">
                <span>{{tavolo.descrizione}} </span>
              </div>
              <div class="col">
                <span class="orarioAccomodato">
                {{tavolo.accomodatoOrario | date : 'dd/MM/yyyy HH:mm'}}
                </span>
              </div>
            </div>
            <i class="icon ion-chevron-right" ></i>
          </a>
        </ion-list>


  </ion-content>
</ion-view>
